<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css">
    <title>Ping Launch Page</title>
</head>
<body>
    <main class="main">
        <section class="heading-section">
        
            <img src="/images/logo.svg" alt="">
        
        <h1><span>We are launching</span> soon!</h1>
        <p>Subcribe and get notified</p>
        </section>
        <section class="email-section" id="emailentry">
            <form action="" id="form">
<input type="email" name="" id="newemail" placeholder="Your email address..." class="input">
                <small class="error-message">Please provide a valid email address</small>
                 <input type="submit" name="btn" id="btn" value="Notify me"> 
            
        
            </form>
        </section>

        <section class="illustration">
            <img src="/images/illustration-dashboard.png" alt="">
        </section>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f "></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        

        <p class="copy-right">&copy; Copy Ping. All rights reserved.</p>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Gesiere Tarasele</a>.
        </p>
    </footer>
    


    <script src="/main.js"></script>
</body>
</html>
